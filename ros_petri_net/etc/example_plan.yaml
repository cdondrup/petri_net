instances:
    - "time"
    - "value"
action_types:
    ROSAction: "rpn_ros_interface.action.ROSAtomicAction"
actions:
    dummy_server:
        params:
            - "value"
        negative_preconditions:
            - Exists: ["time"]
        positive_effects:
            - Comparison: ["eq", ["time", "value"]]
    wait:
        params:
            - "time"
        positive_preconditions:
            - Exists: ["time"]

initial_knowledge:
    value: 3
plan:
    - ROSAction:
        arguments:
            name: "dummy_server"
    - concurrent_actions:
        - ROSAction:
            arguments:
                name: "wait"
        - ROSAction:
            arguments:
                name: "wait"
        - concurrent_actions:
            - ROSAction:
                arguments:
                    name: "wait"
                    params: 
                        time: 5
            - ROSAction:
                arguments:
                    name: "wait"
                    params: 
                        time: 6

