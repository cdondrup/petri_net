task_route_descr:
    initial_knowledge:
        route_constraints:
            - "Stairs"
            - "Escalators"
    plan:
        - check_shop_instance:
            operation: 
                LocalUpdate: 
                    - "place_frame"
                    - RemoteQuery:
                        - Operation:
                            - "getitem"
                            - [RemoteQuery: "ontology", LocalQuery: "place_frame"]
                        - {"status": "disambiguation"}
        - route_generation: {}
        - while:
            condition: {Comparison: ["ne", [LocalQuery: "route_success", true]]}
            actions:
                - filter_routes: {}
                - kb_operation:
                    operation:
                        LocalUpdate:
                            - "route_success"
                            - not:
                                RemoteQuery:
                                    - LocalQuery: "route"
                                    - {"status": "execute.route_description"}
