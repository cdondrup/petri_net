task_route_descr:
    initial_knowledge:
        route_constraints:
            - "stair"
            - "escalator"
            - "elevator"
    plan:
        - check_shop_instance:
            operation: 
                LocalUpdate: 
                    - "place_frame"
                    - RemoteQuery:
                        - RemoteQuery: [LocalQuery: "place_frame", {onto_action: "getType"}]
                        - {"status": "disambiguation"}
        - route_generation: {}
        - while:
            condition: {Comparison: ["ne", [LocalQuery: "route_success", true]]}
            actions:
                - filter_routes: {}
                - kb_operation: {operation: {RemoteUpdate: ["USER", "", {"status": "verbalisation.robot_move"}]}}
                - route_description_generation: {}
