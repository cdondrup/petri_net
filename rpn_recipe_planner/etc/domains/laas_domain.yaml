instances: &instances
    - 
external_knowledge_base:
    module: "rpn_rp_kb.rpn_rp_knowledge_base"
    class:  "RPKnowledgeBase"
action_types:
    BaseAction: &base_action
        instances: *instances
    ROSAction: &ros_action
        <<: *base_action
        type:
            module: "rpn_ros_interface.action"
            class:  "ROSAtomicAction"
    RPNAction: &rpn_action
        <<: *base_action
        type:
            module: "rpn_ros_interface.rpn_action"
            class:  "RPNAtomicAction"
    KBAction: &kb_action
        <<: *base_action
        type:
            module: "pnp_actions.kb_action"
            class:  "KBAction"
actions:
    rpn_supervision_server:
        <<: *rpn_action
        params:
            - "place_frame"
            - "human_frame"
    engage_human:
        <<: *ros_action
        params:
            - "person_frame"
    terminate_interaction:
        <<: *ros_action
        params:
            - "person_frame"
    robot_dance:
        <<: *ros_action
        params:
            -
    robot_selfie:
        <<: *ros_action
        params:
            -
    quiz_load_questions:
        <<: *ros_action
        params:
            -
    quiz_run_question:
        <<: *rpn_action
        params:
            - "question_array"

